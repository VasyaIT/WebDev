{% extends 'base.html' %}

{% block title %}{{ channels.name }}{% endblock %}

{% block main %}
  {{ channels.name }}<br>
  {{ channels.description }}<br>
  {{ channels.author }}<br>
  {{ channels.date|date:"d E Y" }}<br>
  <small>{{ channels.tag }}</small><br>
  <hr>
<h4>{{ joined_user }} joined your stack</h4>
<a href="{% url 'index' %}">Leave</a>
{% endblock %}
