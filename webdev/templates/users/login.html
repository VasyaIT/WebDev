{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block main %}
<h1>Log in</h1>
<form method="post">
    {% csrf_token %}
    {{ form.username }}<br>
    {{ form.password }}<br>
    <button type="submit">Log in</button>
    {{ form.errors }}
</form>
        <a href="{% url 'password_reset' %}">
     Forgotten your password?
        </a>
    <p><a href="{% url 'signup' %}">Register</a></p>
{% endblock %}
