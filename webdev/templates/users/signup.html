{% extends 'base.html' %}

{% block title %}Registration{% endblock %}

{% block main %}
<h1>Registration</h1>
<form method="post">
    {% csrf_token %}
    {{ form.username }}<br>
    {{ form.email }}<br>
    {{ form.password1 }}<br>
    {{ form.password2 }}<br>
    <button type="submit">Signup</button>
    {{ form.errors }}
</form>
    <br>
    <p><a href="{% url 'login' %}">Already have an account?</a></p>
{% endblock %}
